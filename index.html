<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplist</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.1/parse.min.js"></script>
</head>
<body>
    <h1>Lista de Compras</h1><hr>
    <label for="item">Item:</label>
    <input id="item" type="text" placeholder="Insira um item na lista...">
    <label for="quantity">Quantidade:</label>
    <input id="quantity" type="number" value="1" min="1">
    <button id="push">Adicionar</button><hr>

    <div class="card-background">
        <div class="card">
            <p id="card-text">Este item já se encontra na lista. <br> Deseja atualizar a quantidade do item?</p>
            <button id="cardNo">Não</button>
            <button id="cardYes">Sim</button>
        </div>
    </div>

    <p id="list"></p>
</body>
</html>
