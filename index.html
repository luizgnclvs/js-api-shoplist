<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopList - LogIn</title>
    <script type="text/javascript" src="./scripts/index.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.1/parse.min.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="login">
        <form name="signup">
            <label for="signup-username">Nome de Usuário:
                <input type="text" name="signup-username" required />
            </label>
            <label for="signup-email">E-mail:
                <input type="email" name="signup-email" required />
            </label>
            <label for="signup-passphrase">Senha:
                <input type="password" name="signup-passphrase" required />
                <span id="reveal-signup-passphrase" class="material-symbols-outlined">visibility_off</span>
            </label>
            <label for="confirm-passphrase">Confirme a Senha:
                <input type="password" name="confirm-passphrase" required />
                <span id="reveal-confirm-passphrase" class="material-symbols-outlined">visibility_off</span>
            </label>
            <input type="submit" name="signup-submit" value="Criar Conta" />
        </form>




        <form id="sign-in" name="sign-in">
            <label for="username">Nome de Usuário:
                <input type="text" name="username" required />
            </label>
            <label for="passphrase">Senha:
                <input type="password" name="passphrase" required />
            </label>
            <input type="submit" value="Entrar" />
        </form>
    </div>
    
</body>
</html>
